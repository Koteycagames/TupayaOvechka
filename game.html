<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Farm Run - –ò–≥—Ä–∞</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #game-ui, #pause-ui, #ad-menu, #ad-video-overlay, #settings-ui { 
            position: absolute; inset: 0; background: rgba(255,255,255,0.98); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; font-family: sans-serif;
        }
        .hidden { display: none !important; }
        #hud { position: absolute; top: 10px; left: 20px; z-index: 10; font-family: sans-serif; }
        canvas { display: block; background: #fff; border-bottom: 2px solid #000; margin: 0 auto; }
        #video-wrapper { width: 85%; max-width: 900px; aspect-ratio: 16/9; background: #111; }
        .menu-btn { margin: 10px; padding: 12px 30px; cursor: pointer; font-weight: bold; min-width: 200px; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="score-info" style="font-weight: bold; font-size: 16px;">–î–∏—Å—Ç–∞–Ω—Ü–∏—è: 0 –º</div>
        <div style="display: flex; align-items: center;">
            <div id="total-coins-display" style="color: #B8860B; font-weight: bold; font-size: 20px;">–ú–æ–Ω–µ—Ç—ã: 0</div>
            <button id="add-coins-btn" style="margin-left:10px; cursor:pointer;" onclick="openAdMenu()">+</button>
        </div>
    </div>

    <button id="pause-btn" style="position:absolute; top:10px; right:20px; z-index:20; cursor:pointer;" onclick="togglePause()">–ü–ê–£–ó–ê (Esc)</button>

    <canvas id="gameCanvas"></canvas>

    <div id="ad-menu" class="hidden">
        <h2>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –º–æ–Ω–µ—Ç—ã</h2>
        <button class="menu-btn" onclick="startAd(15, 15, '93R2rAgj4pA')">15 —Å–µ–∫ (+15 üí∞)</button>
        <button class="menu-btn" onclick="closeAdMenu()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="ad-video-overlay" class="hidden">
        <div style="color:white; position:absolute; top:20px; left:20px;">–†–µ–∫–ª–∞–º–∞: <span id="time-num">--</span> —Å–µ–∫</div>
        <button id="close-ad-btn" class="hidden" style="position:absolute; top:20px; right:20px;" onclick="finishAd()">‚úï</button>
        <div id="video-wrapper"></div>
    </div>

    <div id="pause-ui" class="hidden">
        <h1>–ü–ê–£–ó–ê</h1>
        <button class="menu-btn" onclick="togglePause()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>
    
    <div id="game-ui" class="hidden">
        <h1>–†–ï–ó–£–õ–¨–¢–ê–¢–´</h1>
        <div id="res-stats" style="margin-bottom: 20px;"></div>
        <button class="menu-btn" onclick="location.reload()">–ï–©–ï –†–ê–ó</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <script>
        // –†–µ—Å—É—Ä—Å—ã
        const activeSkin = localStorage.getItem('activeSkin') || 'baran';
        const imgPlayer = new Image(); imgPlayer.src = "images/" + activeSkin + ".png";
        const imgCactus = new Image(); imgCactus.src = "images/cactus.png";
        
        let assetsLoaded = 0;
        imgPlayer.onload = imgCactus.onload = () => assetsLoaded++;
        imgPlayer.onerror = imgCactus.onerror = (e) => console.log("–û—à–∏–±–∫–∞ 404: –ü—Ä–æ–≤–µ—Ä—å –ø–∞–ø–∫—É images –Ω–∞ GitHub!");

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800; canvas.height = 250;

        let isPlaying = true, isPaused = false, distance = 0, sessionMoney = 0;
        let gameSpeed = 5, cacti = [], dino = { x: 50, y: 200, dy: 0, jump: -13, grav: 0.7, ground: true };

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-ui').classList.toggle('hidden', !isPaused);
            if (!isPaused) requestAnimationFrame(loop);
        }

        function loop() {
            if (!isPlaying || isPaused) return;
            ctx.clearRect(0,0, 800, 250);
            gameSpeed += 0.0006; distance += gameSpeed / 130;

            dino.dy += dino.grav; dino.y += dino.dy;
            if (dino.y > 200) { dino.y = 200; dino.dy = 0; dino.ground = true; }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç 404
            if (imgPlayer.complete && imgPlayer.naturalWidth !== 0) {
                ctx.drawImage(imgPlayer, dino.x, dino.y, 50, 50);
            } else {
                ctx.fillStyle = "blue"; ctx.fillRect(dino.x, dino.y, 50, 50);
            }

            if (Math.random() < 0.01 && (cacti.length === 0 || cacti[cacti.length-1].x < 500)) {
                cacti.push({x: 800, y: 200});
            }

            for (let i = cacti.length-1; i>=0; i--) {
                cacti[i].x -= gameSpeed;
                if (imgCactus.complete && imgCactus.naturalWidth !== 0) {
                    ctx.drawImage(imgCactus, cacti[i].x, cacti[i].y, 40, 50);
                } else {
                    ctx.fillStyle = "red"; ctx.fillRect(cacti[i].x, cacti[i].y, 40, 50);
                }
                if (dino.x < cacti[i].x + 30 && dino.x + 30 > cacti[i].x && dino.y + 40 > cacti[i].y) {
                    isPlaying = false;
                    document.getElementById('res-stats').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
                    document.getElementById('game-ui').classList.remove('hidden');
                }
            }

            document.getElementById('total-coins-display').innerText = "–ú–æ–Ω–µ—Ç—ã: " + (parseInt(localStorage.getItem('dinoCoins')||0) + sessionMoney);
            document.getElementById('score-info').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
            requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", e => { if(e.code==="Space" && dino.ground) { dino.dy=dino.jump; dino.ground=false; } });
        loop();

        // –†–µ–∫–ª–∞–º–∞ (–æ—Å—Ç–∞–≤–∏–ª –ª–æ–≥–∏–∫—É)
        function startAd(s, r, id) {
            document.getElementById('ad-video-overlay').classList.remove('hidden');
            document.getElementById('video-wrapper').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0"></iframe>`;
            setTimeout(() => document.getElementById('close-ad-btn').classList.remove('hidden'), s*1000);
        }
        function finishAd() { location.reload(); }
    </script>
</body>
</html>
