<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Farm Run - –ò–≥—Ä–∞</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #game-ui, #pause-ui, #ad-menu, #ad-video-overlay, #settings-ui { 
            position: absolute; inset: 0; 
            background: rgba(255,255,255,0.98); 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            z-index: 100; font-family: sans-serif;
        }
        .hidden { display: none !important; }
        #hud { 
            position: absolute; top: 10px; left: 20px; 
            text-align: left; pointer-events: none; z-index: 10; 
            font-family: sans-serif;
        }
        canvas { display: block; background: #fff; border-bottom: 2px solid #000; margin: 0 auto; }
        
        #add-coins-btn {
            pointer-events: auto; background: #4CAF50; color: white;
            border: none; border-radius: 5px; padding: 2px 12px;
            cursor: pointer; font-weight: bold; font-size: 20px; margin-left: 10px;
        }

        .ad-option {
            background: #f9f9f9; border: 2px solid #ddd; padding: 15px;
            margin: 8px; width: 340px; display: flex;
            justify-content: space-between; align-items: center;
            cursor: pointer; border-radius: 10px; font-size: 18px; color: #000;
        }

        #ad-video-overlay { background: #000; z-index: 1000; color: white; }
        #ad-timer-display { position: absolute; top: 20px; left: 20px; font-size: 20px; }
        #close-ad-btn {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px; background: white;
            color: black; border: none; border-radius: 50%;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        #video-wrapper { width: 85%; max-width: 900px; aspect-ratio: 16/9; background: #111; }
        .menu-btn { margin: 10px; padding: 12px 30px; cursor: pointer; font-weight: bold; min-width: 200px; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="score-info" style="font-weight: bold; font-size: 16px;">–î–∏—Å—Ç–∞–Ω—Ü–∏—è: 0 –º</div>
        <div style="display: flex; align-items: center;">
            <div id="total-coins-display" style="color: #B8860B; font-weight: bold; font-size: 20px;">–ú–æ–Ω–µ—Ç—ã: 0</div>
            <button id="add-coins-btn" onclick="openAdMenu()">+</button>
        </div>
    </div>

    <button id="pause-btn" style="position:absolute; top:10px; right:20px; z-index:20; cursor:pointer;" onclick="togglePause()">–ü–ê–£–ó–ê</button>

    <canvas id="gameCanvas"></canvas>

    <div id="ad-menu" class="hidden">
        <h2>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –º–æ–Ω–µ—Ç—ã</h2>
        <div class="ad-option" onclick="startAd(15, 15, '93R2rAgj4pA')">15 —Å–µ–∫ <b>+15 üí∞</b></div>
        <div class="ad-option" onclick="startAd(30, 25, '6M1xLM9OO28')">30 —Å–µ–∫ <b>+25 üí∞</b></div>
        <div class="ad-option" onclick="startAd(60, 40, 'QXbn6GPdOhw')">60 —Å–µ–∫ <b>+40 üí∞</b></div>
        <div class="ad-option" onclick="startAd(120, 80, 'F9zGow9FExc')">120 —Å–µ–∫ <b>+80 üí∞</b></div>
        <button class="menu-btn" onclick="closeAdMenu()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="ad-video-overlay" class="hidden">
        <div id="ad-timer-display">–†–µ–∫–ª–∞–º–∞: <span id="time-num">--</span> —Å–µ–∫</div>
        <button id="close-ad-btn" class="hidden" onclick="finishAd()">‚úï</button>
        <div id="video-wrapper"></div>
    </div>

    <div id="pause-ui" class="hidden">
        <h1>–ü–ê–£–ó–ê</h1>
        <button class="menu-btn" onclick="togglePause()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>
    
    <div id="game-ui" class="hidden">
        <h1>–†–ï–ó–£–õ–¨–¢–ê–¢–´</h1>
        <div id="res-stats" style="margin-bottom: 20px; font-size: 18px;"></div>
        <button class="menu-btn" onclick="location.reload()">–ï–©–ï –†–ê–ó</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800; canvas.height = 250;

        const activeSkin = localStorage.getItem('activeSkin') || 'baran';
        const imgPlayer = new Image(); imgPlayer.src = activeSkin + ".png";
        const imgCactus = new Image(); imgCactus.src = "cactus.png";

        let isPlaying = true, isPaused = false, distance = 0, sessionMoney = 0;
        let gameSpeed = 5, cacti = [];
        
        // –ü–ª–∞–≤–Ω–æ—Å—Ç—å: —Å–Ω–∏–∑–∏–ª –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é (0.4) –∏ —Å–∏–ª—É –ø—Ä—ã–∂–∫–∞ (-9) –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏
        let dino = { x: 50, y: 200, dy: 0, jump: -9, grav: 0.4, ground: true };

        function loop() {
            if (!isPlaying || isPaused) return;
            ctx.clearRect(0,0, 800, 250);
            
            gameSpeed += 0.0007;
            distance += gameSpeed / 100;

            dino.dy += dino.grav;
            dino.y += dino.dy;
            if (dino.y > 200) { dino.y = 200; dino.dy = 0; dino.ground = true; }

            if (imgPlayer.complete) ctx.drawImage(imgPlayer, dino.x, dino.y, 50, 50);

            if (Math.random() < 0.012 && (cacti.length === 0 || cacti[cacti.length-1].x < 400)) {
                cacti.push({x: 800, y: 200});
            }

            for (let i = cacti.length-1; i>=0; i--) {
                cacti[i].x -= gameSpeed;
                if (imgCactus.complete) ctx.drawImage(imgCactus, cacti[i].x, cacti[i].y, 40, 50);
                
                if (dino.x < cacti[i].x + 25 && dino.x + 30 > cacti[i].x && dino.y + 40 > cacti[i].y) {
                    isPlaying = false;
                    saveCoins();
                    document.getElementById('res-stats').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
                    document.getElementById('game-ui').classList.remove('hidden');
                }
                if (cacti[i].x < -50) cacti.splice(i, 1);
            }
            
            document.getElementById('total-coins-display').innerText = "–ú–æ–Ω–µ—Ç—ã: " + (parseInt(localStorage.getItem('dinoCoins')||0) + sessionMoney);
            document.getElementById('score-info').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
            requestAnimationFrame(loop);
        }

        function saveCoins() {
            let c = parseInt(localStorage.getItem('dinoCoins')) || 0;
            localStorage.setItem('dinoCoins', c + sessionMoney);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-ui').classList.toggle('hidden', !isPaused);
            if (!isPaused) requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", e => { 
            if(e.code==="Space" && dino.ground && isPlaying) { 
                dino.dy = dino.jump; 
                dino.ground = false; 
            } 
        });

        // –†–ï–ö–õ–ê–ú–ê
        let adReward = 0;
        function openAdMenu() { isPaused = true; document.getElementById('ad-menu').classList.remove('hidden'); }
        function closeAdMenu() { document.getElementById('ad-menu').classList.add('hidden'); isPaused = false; requestAnimationFrame(loop); }
        function startAd(sec, rew, id) {
            adReward = rew;
            document.getElementById('ad-menu').classList.add('hidden');
            document.getElementById('ad-video-overlay').classList.remove('hidden');
            document.getElementById('close-ad-btn').classList.add('hidden');
            document.getElementById('video-wrapper').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0"></iframe>`;
            let t = sec;
            let iv = setInterval(() => {
                t--; document.getElementById('time-num').innerText = t;
                if(t <= 0) { clearInterval(iv); document.getElementById('close-ad-btn').classList.remove('hidden'); }
            }, 1000);
        }
        function finishAd() {
            let c = parseInt(localStorage.getItem('dinoCoins')) || 0;
            localStorage.setItem('dinoCoins', c + adReward);
            location.reload();
        }

        loop();
    </script>
</body>
</html>
