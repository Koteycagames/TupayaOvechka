        /* –®–†–ò–§–¢ –î–ò–°–¢–ê–ù–¶–ò–ò –ö–ê–ö –£ –ú–û–ù–ï–¢ */

            font-size: 20px;

        #add-coins-btn {

        }

</head>

<script src="https://www.highperformanceformat.com/ba5b233760526a810caa77cf17293467/invoke.js"></script>
<body>

    <div id="hud">
        <div id="score-info">–î–∏—Å—Ç–∞–Ω—Ü–∏—è: 0 –º</div>
        <div style="display: flex; align-items: center;">
            <div id="total-coins-display">–ú–æ–Ω–µ—Ç—ã: 0</div>
            <button id="add-coins-btn" onclick="openAdMenu()">+</button>
        </div>
    </div>

    <button id="pause-btn" style="position:absolute; top:15px; right:15px; z-index:20; cursor:pointer;" onclick="togglePause()">–ü–ê–£–ó–ê</button>

    <canvas id="gameCanvas"></canvas>

    <div id="pause-ui" class="hidden">
        <h1>–ü–ê–£–ó–ê</h1>
        <button class="menu-btn" onclick="togglePause()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        <button class="menu-btn" onclick="openSettings()">–ù–ê–°–¢–†–û–ô–ö–ò</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <div id="settings-ui" class="hidden">
        <h1>–ù–ê–°–¢–†–û–ô–ö–ò</h1>
        <div style="margin-bottom: 20px; font-size: 18px;">
            <label>–ó–≤—É–∫–∏:</label>
            <input type="checkbox" id="sound-check" style="width:20px; height:20px;">
        </div>
        <button class="menu-btn" onclick="closeSettings()">–°–û–•–†–ê–ù–ò–¢–¨ –ò –ù–ê–ó–ê–î</button>
    </div>

    <div id="ad-menu" class="hidden">
        <h2>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –º–æ–Ω–µ—Ç—ã</h2>
        <div class="ad-option" onclick="startAd(15, 15, '93R2rAgj4pA')">15 —Å–µ–∫ <b>+15 üí∞</b></div>
        <div class="ad-option" onclick="startAd(30, 20, '6M1xLM9OO28')">30 —Å–µ–∫ <b>+20 üí∞</b></div>
        <div class="ad-option" onclick="startAd(60, 40, 'QXbn6GPdOhw')">60 —Å–µ–∫ <b>+40 üí∞</b></div>
        <div class="ad-option" onclick="startAd(120, 80, 'F9zGow9FExc')">120 —Å–µ–∫ <b>+80 üí∞</b></div>
        <div class="ad-option" onclick="startAd(180, 120, 'B6cVgEEvFkY')">180 —Å–µ–∫ <b>+120 üí∞</b></div>
        <button class="menu-btn" onclick="closeAdMenu()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="ad-video-overlay" class="hidden">
        <div style="position:absolute; top:20px; left:20px;">–†–µ–∫–ª–∞–º–∞: <span id="time-num">--</span> —Å–µ–∫</div>
        <button id="close-ad-btn" class="hidden" onclick="finishAd()">‚úï</button>
        <div id="video-wrapper"></div>
    </div>

    <div id="game-ui" class="hidden">
        <h1 style="color:#333;">–†–ï–ó–£–õ–¨–¢–ê–¢–´</h1>
        <div id="res-stats" style="margin-bottom: 20px; font-size: 18px;"></div>
        <button class="menu-btn" style="background:#4CAF50; color:white; border:none;" onclick="resetGame()">–ï–©–ï –†–ê–ó (Space)</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <script>
        let adReward = 0, adTimeLeft = 0, adInterval;
        let soundEnabled = localStorage.getItem('dinoSound') !== 'false';
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800; canvas.height = 250;

        const activeSkin = localStorage.getItem('activeSkin') || 'baran';
        const imgPlayer = new Image(); imgPlayer.src = activeSkin + ".png"; 
        const imgCactus = new Image(); imgCactus.src = "cactus.png";

        let isPlaying = true, isPaused = false, distance = 0, sessionMoney = 0;
        let gameSpeed = 5, cacti = [], coins = []; 
        let dino = { x: 50, y: 200, dy: 0, jump: -9, grav: 0.4, ground: true };

        function openSettings() {
            document.getElementById('pause-ui').classList.add('hidden');
            document.getElementById('settings-ui').classList.remove('hidden');
            document.getElementById('sound-check').checked = soundEnabled;
        }
        function closeSettings() {
            soundEnabled = document.getElementById('sound-check').checked;
            localStorage.setItem('dinoSound', soundEnabled);
            document.getElementById('settings-ui').classList.add('hidden');
            if (isPlaying) {
                document.getElementById('pause-ui').classList.remove('hidden');
            } else {
                location.href = 'index.html';
            }
        }

        function openAdMenu() { isPaused = true; document.getElementById('ad-menu').classList.remove('hidden'); }
        function closeAdMenu() { document.getElementById('ad-menu').classList.add('hidden'); isPaused = false; if(isPlaying) requestAnimationFrame(loop); }

        function startAd(sec, rew, id) {
            adReward = rew; adTimeLeft = sec;
            document.getElementById('ad-menu').classList.add('hidden');
            document.getElementById('ad-video-overlay').classList.remove('hidden');
            document.getElementById('close-ad-btn').classList.add('hidden');
            document.getElementById('video-wrapper').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0"></iframe>`;
            if (adInterval) clearInterval(adInterval);
            adInterval = setInterval(() => {
                adTimeLeft--;
                document.getElementById('time-num').innerText = adTimeLeft;
                if(adTimeLeft <= 0) { clearInterval(adInterval); document.getElementById('close-ad-btn').classList.remove('hidden'); }
            }, 1000);
        }

        function finishAd() { 
            let c = parseInt(localStorage.getItem('dinoCoins')) || 0;
            localStorage.setItem('dinoCoins', c + adReward);
            location.reload(); 
        }

        // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –°–ë–†–û–°
        window.resetGame = function() {
            isPlaying = true; isPaused = false; distance = 0; sessionMoney = 0; 
            gameSpeed = 5; cacti = []; coins = [];
            dino.y = 200; dino.dy = 0; dino.ground = true;
            document.getElementById('game-ui').classList.add('hidden');
            requestAnimationFrame(loop);
        };

        function showEndScreen() {
            isPlaying = false;
            let total = (parseInt(localStorage.getItem('dinoCoins')) || 0) + sessionMoney;
            localStorage.setItem('dinoCoins', total);
            document.getElementById('res-stats').innerHTML = `–î–∏—Å—Ç–∞–Ω—Ü–∏—è: ${Math.floor(distance)} –º<br>–ú–æ–Ω–µ—Ç—ã: +${sessionMoney}`;
            document.getElementById('game-ui').classList.remove('hidden');
        }

        function loop() {
            if (!isPlaying || isPaused) return;
            ctx.clearRect(0,0, 800, 250);
            gameSpeed += 0.0007; distance += gameSpeed / 100;

            dino.dy += dino.grav; dino.y += dino.dy;
            if (dino.y > 200) { dino.y = 200; dino.dy = 0; dino.ground = true; }
            if (imgPlayer.complete) ctx.drawImage(imgPlayer, dino.x, dino.y, 50, 50);

            if (Math.random() < 0.012 && (cacti.length === 0 || cacti[cacti.length-1].x < 400)) {
                cacti.push({x: 800, y: 200});
            }
            for (let i = cacti.length-1; i>=0; i--) {
                cacti[i].x -= gameSpeed;
                if (imgCactus.complete) ctx.drawImage(imgCactus, cacti[i].x, cacti[i].y, 40, 50);
                if (dino.x < cacti[i].x + 25 && dino.x + 30 > cacti[i].x && dino.y + 40 > cacti[i].y) showEndScreen();
                if (cacti[i].x < -50) cacti.splice(i, 1);
            }

            // –ú–û–ù–ï–¢–´
            if (Math.random() < 0.015) coins.push({x: 800, y: 120 + Math.random() * 70});
            for (let i = coins.length-1; i>=0; i--) {
                coins[i].x -= gameSpeed;
                ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(coins[i].x, coins[i].y, 8, 0, Math.PI*2); ctx.fill();
                if (Math.hypot(coins[i].x - (dino.x + 25), coins[i].y - (dino.y + 25)) < 35) {
                    sessionMoney++; coins.splice(i, 1);
                } else if (coins[i].x < -20) coins.splice(i, 1);
            }

            document.getElementById('total-coins-display').innerText = "–ú–æ–Ω–µ—Ç—ã: " + (parseInt(localStorage.getItem('dinoCoins')||0) + sessionMoney);
            document.getElementById('score-info').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
            requestAnimationFrame(loop);
        }

        function togglePause() { 
            if(!isPlaying) return;
            isPaused = !isPaused;
            document.getElementById('pause-ui').classList.toggle('hidden', !isPaused);
            if(!isPaused) requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", e => { 
            if(e.code === "Space") {
                e.preventDefault();
                if(isPlaying) { 
                    if(dino.ground) { dino.dy = dino.jump; dino.ground = false; } 
                } else { 
                    resetGame(); 
                }
            }
            if(e.code === "Escape") togglePause();
        });

        loop();
    </script>
</body>
