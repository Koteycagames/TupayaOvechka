<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Farm Run - –ò–≥—Ä–∞</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –°—Ç–∏–ª—å –∏–∑ –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞ */
        #game-ui, #pause-ui, #ad-menu, #ad-video-overlay, #settings-ui { 
            position: absolute; inset: 0; 
            background: rgba(255,255,255,0.98); 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            z-index: 100; font-family: sans-serif;
        }
        .hidden { display: none !important; }
        #hud { position: absolute; top: 10px; left: 20px; z-index: 10; font-family: sans-serif; }
        canvas { display: block; background: #fff; border-bottom: 2px solid #000; margin: 0 auto; }
        
        #ad-video-overlay { background: #000; z-index: 1000; color: white; }
        #video-wrapper { width: 85%; max-width: 900px; aspect-ratio: 16/9; background: #111; }
        #close-ad-btn { 
            position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; 
            background: white; color: black; border: none; border-radius: 50%; 
            font-size: 28px; font-weight: bold; cursor: pointer; 
        }
        .ad-option {
            background: #f9f9f9; border: 2px solid #ddd; padding: 15px;
            margin: 8px; width: 340px; display: flex;
            justify-content: space-between; align-items: center;
            cursor: pointer; border-radius: 10px; font-size: 18px; color: #000;
        }
        .menu-btn { margin: 10px; padding: 12px 30px; cursor: pointer; font-weight: bold; min-width: 200px; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="score-info">–î–∏—Å—Ç–∞–Ω—Ü–∏—è: 0 –º</div>
        <div style="display: flex; align-items: center;">
            <div id="total-coins-display" style="color: #B8860B; font-weight: bold; font-size: 20px;">–ú–æ–Ω–µ—Ç—ã: 0</div>
            <button id="add-coins-btn" style="margin-left:10px; background:#4CAF50; color:white; border:none; padding:2px 10px; cursor:pointer;" onclick="openAdMenu()">+</button>
        </div>
    </div>

    <button id="pause-btn" style="position:absolute; top:10px; right:20px; z-index:20; cursor:pointer;" onclick="togglePause()">–ü–ê–£–ó–ê</button>

    <canvas id="gameCanvas"></canvas>

    <div id="pause-ui" class="hidden">
        <h1>–ü–ê–£–ó–ê</h1>
        <button class="menu-btn" onclick="togglePause()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        <button class="menu-btn" onclick="openSettings()">–ù–ê–°–¢–†–û–ô–ö–ò</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <div id="settings-ui" class="hidden">
        <h1>–ù–ê–°–¢–†–û–ô–ö–ò</h1>
        <div style="margin-bottom: 20px; font-size: 20px;">
            <label>–ó–≤—É–∫–∏:</label>
            <input type="checkbox" id="sound-check" style="width:25px; height:25px;">
        </div>
        <button class="menu-btn" onclick="closeSettings()">–°–û–•–†–ê–ù–ò–¢–¨ –ò –ù–ê–ó–ê–î</button>
    </div>

    <div id="ad-menu" class="hidden">
        <h2>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –º–æ–Ω–µ—Ç—ã</h2>
        <div class="ad-option" onclick="startAd(15, 15, '93R2rAgj4pA')">15 —Å–µ–∫ <b>+15 üí∞</b></div>
        <div class="ad-option" onclick="startAd(30, 20, '6M1xLM9OO28')">30 —Å–µ–∫ <b>+20 üí∞</b></div> <div class="ad-option" onclick="startAd(60, 40, 'QXbn6GPdOhw')">60 —Å–µ–∫ <b>+40 üí∞</b></div>
        <div class="ad-option" onclick="startAd(120, 80, 'F9zGow9FExc')">120 —Å–µ–∫ <b>+80 üí∞</b></div>
        <div class="ad-option" onclick="startAd(180, 120, 'B6cVgEEvFkY')">180 —Å–µ–∫ <b>+120 üí∞</b></div> <button class="menu-btn" onclick="closeAdMenu()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="ad-video-overlay" class="hidden">
        <div id="ad-timer-display" style="position:absolute; top:20px; left:20px;">–†–µ–∫–ª–∞–º–∞: <span id="time-num">--</span> —Å–µ–∫</div>
        <button id="close-ad-btn" class="hidden" onclick="finishAd()">‚úï</button>
        <div id="video-wrapper"></div>
    </div>

    <div id="game-ui" class="hidden">
        <h1>–†–ï–ó–£–õ–¨–¢–ê–¢–´</h1>
        <div id="res-stats" style="margin-bottom: 20px;"></div>
        <button class="menu-btn" onclick="resetGame()">–ï–©–ï –†–ê–ó</button>
        <button class="menu-btn" onclick="location.href='index.html'">–í –ú–ï–ù–Æ</button>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –≤–∞—à –¥–≤–∏–∂–æ–∫ –∏–∑ —Ñ–∞–π–ª–∞ game.html
        let adReward = 0, adTimeLeft = 0, adInterval;
        let soundEnabled = localStorage.getItem('dinoSound') !== 'false';

        function openSettings() {
            document.getElementById('pause-ui').classList.add('hidden');
            document.getElementById('settings-ui').classList.remove('hidden');
            document.getElementById('sound-check').checked = soundEnabled;
        }
        function closeSettings() {
            soundEnabled = document.getElementById('sound-check').checked;
            localStorage.setItem('dinoSound', soundEnabled);
            document.getElementById('settings-ui').classList.add('hidden');
            document.getElementById('pause-ui').classList.remove('hidden'); // –í–æ–∑–≤—Ä–∞—Ç –≤ –ø–∞—É–∑—É
        }

        function openAdMenu() { isPaused = true; document.getElementById('ad-menu').classList.remove('hidden'); }
        function closeAdMenu() { document.getElementById('ad-menu').classList.add('hidden'); isPaused = false; if(isPlaying) requestAnimationFrame(loop); }

        function startAd(seconds, reward, videoId) {
            adReward = reward; adTimeLeft = seconds;
            document.getElementById('ad-menu').classList.add('hidden');
            document.getElementById('ad-video-overlay').classList.remove('hidden');
            document.getElementById('close-ad-btn').classList.add('hidden');
            document.getElementById('time-num').innerText = adTimeLeft;
            document.getElementById('video-wrapper').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0"></iframe>`;

            if (adInterval) clearInterval(adInterval);
            adInterval = setInterval(() => {
                adTimeLeft--;
                if (adTimeLeft >= 0) document.getElementById('time-num').innerText = adTimeLeft;
                if (adTimeLeft <= 0) { clearInterval(adInterval); document.getElementById('close-ad-btn').classList.remove('hidden'); }
            }, 1000);
        }

        function finishAd() { 
            document.getElementById('video-wrapper').innerHTML = "";
            let currentCoins = parseInt(localStorage.getItem('dinoCoins')) || 0;
            localStorage.setItem('dinoCoins', currentCoins + adReward);
            location.reload(); 
        }

        // --- –î–í–ò–ñ–û–ö ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800; canvas.height = 250;

        const activeSkin = localStorage.getItem('activeSkin') || 'baran';
        const imgPlayer = new Image(); imgPlayer.src = activeSkin + ".png"; 
        const imgCactus = new Image(); imgCactus.src = "cactus.png";

        let isPlaying = true, isPaused = false, distance = 0, sessionMoney = 0;
        let gameSpeed = 5, cacti = [], dino = { x: 50, y: 200, dy: 0, jump: -9, grav: 0.4, ground: true };

        function loop() {
            if (!isPlaying || isPaused) return;
            ctx.clearRect(0,0, 800, 250);
            gameSpeed += 0.0007; distance += gameSpeed / 100;

            dino.dy += dino.grav; dino.y += dino.dy;
            if (dino.y > 200) { dino.y = 200; dino.dy = 0; dino.ground = true; }

            if (imgPlayer.complete) ctx.drawImage(imgPlayer, dino.x, dino.y, 50, 50);

            if (Math.random() < 0.012 && (cacti.length === 0 || cacti[cacti.length-1].x < 400)) {
                cacti.push({x: 800, y: 200});
            }

            for (let i = cacti.length-1; i>=0; i--) {
                cacti[i].x -= gameSpeed;
                if (imgCactus.complete) ctx.drawImage(imgCactus, cacti[i].x, cacti[i].y, 40, 50);
                if (dino.x < cacti[i].x + 25 && dino.x + 30 > cacti[i].x && dino.y + 40 > cacti[i].y) {
                    isPlaying = false;
                    document.getElementById('res-stats').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
                    document.getElementById('game-ui').classList.remove('hidden');
                }
            }
            document.getElementById('total-coins-display').innerText = "–ú–æ–Ω–µ—Ç—ã: " + (parseInt(localStorage.getItem('dinoCoins')||0) + sessionMoney);
            document.getElementById('score-info').innerText = "–î–∏—Å—Ç–∞–Ω—Ü–∏—è: " + Math.floor(distance) + " –º";
            requestAnimationFrame(loop);
        }

        function togglePause() { 
            isPaused = !isPaused;
            document.getElementById('pause-ui').classList.toggle('hidden', !isPaused);
            if(!isPaused) requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", e => { if(e.code==="Space" && dino.ground) { dino.dy=dino.jump; dino.ground=false; } });
        loop();
    </script>
</body>
</html>
