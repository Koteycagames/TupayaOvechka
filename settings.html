<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>НАСТРОЙКИ</h1>
    
    <div style="margin: 20px; font-size: 20px; font-family: sans-serif;">
        <label>Звуки:</label>
        <input type="checkbox" id="sound-check" style="width:25px; height:25px;">
    </div>

    <button class="menu-btn" onclick="saveSettings()">СОХРАНИТЬ И НАЗАД</button>

    <script>
        const check = document.getElementById('sound-check');
        
        // Загружаем текущее состояние
        check.checked = localStorage.getItem('dinoSound') !== 'false';

        function saveSettings() {
            // Сохраняем
            localStorage.setItem('dinoSound', check.checked);
            // Уходим на индекс
            location.href = 'index.html'; 
        }
    </script>
</body>
</html>
