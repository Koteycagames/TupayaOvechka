<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скины</title>
    <style>
        body { background: #222; color: white; text-align: center; font-family: sans-serif; }
        .skin-card { display: inline-block; background: #333; padding: 20px; margin: 10px; border-radius: 10px; border: 2px solid #444; }
        .menu-btn { padding: 10px 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ВЫБЕРИ СКИН</h1>
    <div class="skin-card">
        <img src="baran.png" width="60"><br>
        <button onclick="setSkin('baran')">ВЫБРАТЬ</button>
    </div>
    <div class="skin-card">
        <img src="ovechka.png" width="60"><br>
        <button onclick="setSkin('ovechka')">ВЫБРАТЬ</button>
    </div>
    <br>
    <button class="menu-btn" onclick="location.href='index.html'">НАЗАД</button>

    <script>
        function setSkin(name) {
            localStorage.setItem('activeSkin', name);
            alert("Скин изменен!");
        }
    </script>
</body>
</html>
