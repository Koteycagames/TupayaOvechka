<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Farm Run - Скины</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .skin-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; text-align: center; }
        .active { border: 2px solid gold; }
    </style>
</head>
<body>
    <h1>МАГАЗИН СКИНОВ</h1>
    <div id="coin-balance">Золото: 0</div>
    
    <div class="skin-card">
        <img src="images/baran.png" width="50" height="50"><br>
        <button onclick="selectSkin('baran')">ВЫБРАТЬ</button>
    </div>

    <br>
    <button class="menu-btn" onclick="location.href='index.html'">НАЗАД В МЕНЮ</button>

    <script>
        document.getElementById('coin-balance').innerText = "Золото: " + (localStorage.getItem('dinoCoins') || 0);
        function selectSkin(name) {
            localStorage.setItem('activeSkin', name);
            alert("Скин " + name + " выбран!");
        }
    </script>
</body>
</html>
