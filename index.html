<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Farm Run - Главная</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .menu-btn { width: 220px; margin: 10px; padding: 15px; font-size: 18px; font-weight: bold; cursor: pointer; background: #4CAF50; color: white; border: 2px solid #fff; border-radius: 10px; }

<body>
    <h1>FARM RUN</h1>
    <div id="wallet" style="font-weight: bold; color: gold; font-size: 24px; margin-bottom: 20px;">Золото: 0</div>

    <button class="menu-btn" style="background: #FF9800;" onclick="location.href='skins.html'">СКИНЫ</button>

        document.getElementById('wallet').innerText = "Золото: " + (localStorage.getItem('dinoCoins') || 0);
    </script>

</html>
